<!doctype html>
<html>

<head>
  <title>Array Join</title>

</head>

<body>
  <script>
    /**
     * Example to join arrays
     */
    document.write("Array has 3 animals and lets join them with ' and ' - ");
    var pets = ["Dog", "Cat", "Rabbit"];
    document.write(pets.join(" and ") + "<br><br>");
    document.write("Default join of arrays - " + pets.join());
  </script>
</body>

</html>
