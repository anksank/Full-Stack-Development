<!doctype html>
<html>

<head>
    <title>Clone Node</title>
    <script>
    function clone_list_item() {
        var the_node = document.getElementById("mylist").lastChild;
        var the_clone = the_node.cloneNode(true);
        /**
        * if we use the parameter true with cloneNode,
        * it copies everything under the node to be cloned including the branch as well
        */
        document.getElementById("mylist").appendChild(the_clone);
    }
    </script>
</head>
<body>
    <ul id="mylist">
        <li>Good Morning</li>
        <li>Hello!</li></ul>
        <!-- notice that there is no return used after the last list item,
        since it will add a whitespace node in that case,
        and copy will not work as expected -->
    <h2>
        Click on the button to cloneNode()
    </h2>
    <button onclick="clone_list_item();">Copy It!</button>
</body>
</html>
