<!doctype html>
<html>

<head>
  <title>forEach</title>
  <script>
    var pets = ["Dog", "Cat", "Hamster"];
    /**
    * array.forEach(function);
    * function uses 3 arguments - function (element, index, array);
    * we can make this function ourself
    */
    pets.forEach(alert);
    // this will show 3 separate alerts
  </script>
</head>

</html>
