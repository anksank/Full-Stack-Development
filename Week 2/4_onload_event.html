<!doctype html>
<html>

<head>
  <title>Onload Event</title>
  <script>
    function greet_user() {
      alert('Hello!');
      prompt('Excited?');
    }
  </script>
</head>
<!-- you can have as many lines as u like, however, its not efficient to use it that way, hence using functions -->
<body onload="greet_user();">
  <p>
    A message is shown when page is loaded
  </p>
</body>

</html>
