<!doctype html>
<html>

<head>
  <title>Auto Global Variables</title>

</head>
<body>
  <script>
  function show_money(){
    /**
    * money was not declared earlier, so assigning it a value here would declare this variable globally
    */
    money = 2;
    alert("In the function, the value of money = " + money);
  }
  show_money();
  alert("In the main part, the value of money = " + money);
  </script>
</body>

</html>
