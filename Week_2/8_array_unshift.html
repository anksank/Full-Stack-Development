<!doctype html>
<html>

<head>
  <title>Array Unshift</title>

</head>

<body>
  <script>
    /**
     * Example to join arrays
     */
    document.write("Array has 3 animals and lets add 'Mouse' at the beginning. Now the new length is - ");
    var pets = ["Dog", "Cat", "Rabbit"];
    document.write(pets.unshift("Mouse") + "<br><br>");
    document.write(pets);
  </script>
</body>

</html>
